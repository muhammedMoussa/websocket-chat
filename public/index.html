<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link rel="stylesheet" href="./style.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.0/socket.io.js"></script>
    <title>Websocket chat!</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div id="particles-js">
    <div id="mario-chat" class="container">
        <div class="collapsible-header">
            <i class="material-icons">chat</i>
            Socket Chat!
        </div>
        <div id="chat-window">
            <div id="output"></div>
            <div id="feedback"></div>
        </div>
        <div class="input-field">
            <i class="material-icons prefix">account_circle</i>
            <input id="handle" type="text" class="autocomplete"/>
            <label for="autocomplete-input">Name</label>
        </div>
        <div class="input-field">
                <i class="material-icons prefix">textsms</i>
                <input id="message" type="text" class="autocomplete"/>
                <label for="autocomplete-input">Message</label>
            </div>
        <button id="send" class="waves-effect waves-light btn"><i class="material-icons right">send</i>Send</button>
    </div>
    <!-- Import Particles -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script type="text/javascript" src="https://threejs.org/examples/js/libs/stats.min.js"></script>
    <script src="/chat.js"></script>
</body>
</html>
